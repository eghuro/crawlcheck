language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
# command to install dependencies
before_install:
 - pip install codecov

install: "pip install marisa_trie yapsy py_w3c enum34 urllib3 requests tinycss beautifulsoup4 pyyaml"

script:
 - cd src/checker; rm test.sqlite; sqlite3 test.sqlite < mysql_tables.sql
 - cd src/checker; coverage run acceptorTest.py
 - cd src/checker; coverage run configLoaderTest.py
 - cd src/checker; coverage run downTest.py
 - cd src/checker; coverage run pluginDBAPItest.py
 - cd src/checker; coverage run pluginRunnerTest.py
 - cd src/checker; coverage run py_w3c_html_validator_pluginTest.py

after_success:
  - codecov --token=ccd0a006-2ef3-4eff-aac3-c185a543cd53

---
version: 1.05
database: crawlcheck-ksp.sqlite
cleandb: True
initdb: True
pluginDir: plugin  # defaults to 'plugin'
maxDepth: 10
maxContentLength: 2000000
agent: "Crawlcheck/0.05"
logfile: cc-ksp.log
report: "http://localhost:5000"
cleanreport: True
maxVolume: 100000000 #max 100MB of tmp files
maxAttempts: 2
dbCacheLimit: 1000000 #cache up to 1M of DB queries
sitemap-file: "sitemap.xml"
sitemap-regex: "https?://ksp.mff.cuni.cz(/.*)?"
verify: True
    
content-types:
 - 
   "content-type": "text/html"
   plugins:
     - linksFinder
     - tidyHtmlValidator
     - css_scraper
     - formChecker
     - seoimg
     - seometa
     - dupdetect
 -
   "content-type": "text/css"
   plugins:
     - tinycss
     - dupdetect
 -
  "content-type": "application/gzip"
  plugins:
    - sitemapScanner
 -
   "content-type": "text/xml"
   plugins:
     - sitemapScanner
     - dupdetect
 -
   "content-type": "application/xml"
   plugins:
     - sitemapScanner
     - dupdetect

regexes:
 -
    regex: "http://ksp.mff.cuni.cz/(?!sksp|profil|forum).*"
    plugins:
       - linksFinder
       - tidyHtmlValidator
       - tinycss
       - css_scraper
       - formChecker
       - seoimg
       - seometa
       - dupdetect
 -
    regex: "https?://(?!ksp.mff.cuni.cz/(sksp|profil|forum)).+" #test links (HEAD request) only
    plugins:

filters:
 - depth
 - robots
 - contentLength
 - canonical
 - acceptedType
 - acceptedUri
 - uri_normalizer
 - expectedType

postprocess:
 - report_exporter
 - sitemap_generator

entryPoints:
 - "http://ksp.mff.cuni.cz/"

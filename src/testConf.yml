---
version: 1.02
database: crawlcheck
maxDepth: 10
agent: Googlebot/2.1
    
content-types:
 - 
   "content-type": "text/html"
   plugins:
     - linksFinder
     - tidyHtmlValidator
     - css_scraper
     - formChecker
 -
   "content-type": "text/css"
   plugins:
     - tinycss

urls:
 -
    url: "http://mj.ucw.cz/vyuka/"
    plugins:
       - linksFinder
       - tidyHtmlValidator
       - tinycss
       - css_scraper
       - formChecker

 -
    url: "http://mj.ucw.cz/" # Zakaz

suffixes:
 -
    suffix: "ucw.cz/"
    plugins:
       - linksFinder

entryPoints:
 - "http://mj.ucw.cz/vyuka/"

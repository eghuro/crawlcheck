---
version: 1.05
database: crawlcheck-ksp.sqlite
cleandb: True
initdb: True
pluginDir: plugin  # defaults to 'plugin'
maxDepth: 10
maxContentLength: 2000000
agent: "Crawlcheck/1.01"
logfile: cc-ksp.log
report: "http://localhost:5000"
cleanreport: True
maxVolume: 100000000 #max 100MB of tmp files
maxAttempts: 2
dbCacheLimit: 1000000 #cache up to 1M of DB queries
sitemap-file: "sitemap.xml"
sitemap-regex: "https?://ksp.mff.cuni.cz(/.*)?"
yaml-out-file: 'cc-ksp.yml'
verifyHttps: True

regexes:
 -
    regex: "http://ksp.mff.cuni.cz/(?!sksp|profil|forum).*"
    plugins:
       - linksFinder
       - tidyHtmlValidator
       - tinycss
       - css_scraper
       - formChecker
       - seoimg
       - seometa
       - dupdetect
 -
    regex: "https?://(?!ksp.mff.cuni.cz/(sksp|profil|forum)).+" #test links (HEAD request) only
    plugins:

filters:
 - depth
 - robots
 - contentLength
 - canonical
 - acceptedUri
 - uri_normalizer
 - expectedType

postprocess:
 - report_exporter
 - yaml_exporter
 - sitemap_generator

entryPoints:
 - "http://ksp.mff.cuni.cz/"

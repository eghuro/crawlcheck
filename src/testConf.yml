---
version: 1.05
database: crawlcheck
cleandb: True
initdb: True
pluginDir: plugin  # defaults to 'plugin'
maxDepth: 10
maxContentLength: 2000000
agent: "Crawlcheck/0.05"
logfile: cc.log
report: "http://localhost:5000"
cleanreport: False
maxVolume: 100000000 #max 100MB of tmp files
dbCacheLimit: 1000000 #cache up to 1M of DB queries
    
content-types:
 - 
   "content-type": "text/html"
   plugins:
     - linksFinder
     - tidyHtmlValidator
     - css_scraper
     - formChecker
 -
   "content-type": "text/css"
   plugins:
     - tinycss
 -
   "content-type": "text/xml"
   plugins:
     - sitemapScanner
 -
   "content-type": "application/xml"
   plugins:
     - sitemapScanner

regexes:
 -
    regex: "https?://ksp.mff.cuni.cz/(?!sksp|profil).*"
    plugins:
       - linksFinder
       - tidyHtmlValidator
       - tinycss
       - css_scraper
       - formChecker
 -
    regex: "https?://.+"
    plugins:

filters:
 - depth
 - robots
 - contentLength
 - canonical
 - acceptedType
 - acceptedUri
 - uri_normalizer

entryPoints:
 - "http://ksp.mff.cuni.cz/"

---
version: 1.03
database: crawlcheck
cleandb: True
initdb: True
pluginDir: plugin  # defaults to 'plugin'
maxDepth: 10
maxContentLength: 2000000
agent: "Googlebot/2.1"
logfile: cc.log
report: "http://localhost:5000"
cleanreport: True
    
content-types:
 - 
   "content-type": "text/html"
   plugins:
     - linksFinder
     - tidyHtmlValidator
     - css_scraper
     - formChecker
 -
   "content-type": "text/css"
   plugins:
     - tinycss
 -
   "content-type": "text/xml"
   plugins:
     - sitemapScanner
 -
   "content-type": "application/xml"
   plugins:
     - sitemapScanner

urls:
 -
    url: "http://mj.ucw.cz/vyuka/"
    plugins:
       - linksFinder
       - tidyHtmlValidator
       - tinycss
       - css_scraper
       - formChecker
    cookie: True #posli zpet cookies, pokud jsi nejake ziskal

 -
    url: "http://mj.ucw.cz/"
    plugins:
    cookie:
        reply: true
        custom:
            key: value

 -
    url: "http://mj.ucw.cz/" # Zakaz

suffixes:
 -
    suffix: "ucw.cz/"
    plugins:
       - linksFinder
       - sitemapScanner

filters:
 - depth
 - robots
 - contentLength

payload:
 -
    url: "https://stackoverflow.com/search"
    method: GET
    data:
        q: x


entryPoints:
 - "http://mj.ucw.cz/vyuka/"
 -
    url: "http://www.mff.cuni.cz/"
    method: GET
    data:
      - foo: bar


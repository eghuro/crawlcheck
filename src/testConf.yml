---
version: 1.03
database: crawlcheck
cleandb: True
initdb: True
pluginDir: plugin  # defaults to 'plugin'
maxDepth: 10
maxContentLength: 2000000
agent: "Crawlcheck/0.05"
logfile: cc.log
report: "http://localhost:5000"
cleanreport: True
maxVolume: 100000000 #max 100MB of tmp files
dbCacheLimit: 1000000 #cache up to 1M of DB queries
    
content-types:
 - 
   "content-type": "text/html"
   plugins:
     - linksFinder
     - tidyHtmlValidator
     - css_scraper
     - formChecker
 -
   "content-type": "text/css"
   plugins:
     - tinycss
 -
   "content-type": "text/xml"
   plugins:
     - sitemapScanner
 -
   "content-type": "application/xml"
   plugins:
     - sitemapScanner

urls:
 -
    url: "http://ksp.mff.cuni.cz/"
    plugins:
       - linksFinder
       - tidyHtmlValidator
       - tinycss
       - css_scraper
       - formChecker
    cookie: True #posli zpet cookies, pokud jsi nejake ziskal
 -
    url: "http://ksp.mff.cuni.cz/sksp/" #zakaz

suffixes:
 -
    suffix: "ucw.cz/"
    plugins:
       - linksFinder
       - sitemapScanner

filters:
 - depth
 - robots
 - contentLength
 - canonical

entryPoints:
 - "http://ksp.mff.cuni.cz/"

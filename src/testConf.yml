---
version: 1.03
database: crawlcheck
pluginDir: plugin  # defaults to 'plugin'
maxDepth: 10
maxContentLength: 2000000
agent: "Googlebot/2.1"
logfile: cc.log
    
content-types:
 - 
   "content-type": "text/html"
   plugins:
     - linksFinder
     - tidyHtmlValidator
     - css_scraper
     - formChecker
 -
   "content-type": "text/css"
   plugins:
     - tinycss

urls:
 -
    url: "http://mj.ucw.cz/vyuka/"
    plugins:
       - linksFinder
       - tidyHtmlValidator
       - tinycss
       - css_scraper
       - formChecker

 -
    url: "http://mj.ucw.cz/" # Zakaz

suffixes:
 -
    suffix: "ucw.cz/"
    plugins:
       - linksFinder

filters:
 - depth
 - robots
 - contentLength


entryPoints:
 - "http://mj.ucw.cz/vyuka/"
 -
    url: "http://www.mff.cuni.cz/"
    method: GET
    data:
      - foo: bar

